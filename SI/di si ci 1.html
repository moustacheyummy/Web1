<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>表格</title>
</head>
<body>
	<center>
	<font size="5">简介易用的个人简历表模板</font>
	<table border="3" width="850" height="800" cellspacing="0">
		<tr>
			<td align="center">姓名</td>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td align="center" colspan="2">性别</td>
			<td colspan="3"> </td>
		</tr>
		<tr>
			<td align="center">本人联系地址</td>
			<td></td>
			<td align="center" colspan="2">名族</td>
			<td colspan="3"> </td>
		</tr>
		<tr>
			<td align="center">家庭详细地址</td>
			<td></td>
			<td align="center" colspan="2">出生日期</td>
			<td colspan="3"> </td>
		</tr>
		<tr>
			<td align="center">婚姻状况</td>
			<td></td>
			<td align="center" colspan="2">身高</td>
			<td colspan="3"> </td>
		</tr>
		<tr>
			<td align="center">联系电话</td>
			<td></td>
			<td align="center" colspan="2">邮箱</td>
			<td colspan="3"> </td>
		</tr>
		<tr>
			<td align="center">通信地址</td>
			<td colspan="4"> </td>
			<td align="center">邮编</td>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
		</tr>
		<tr>
			<td colspan="7">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;求职意向:</td>
		</tr>
		<tr>
			<td align="center">毕业院校</td>
			<td colspan="6"> </td>
		</tr>
		<tr>
			<td align="center">学历</td>	
			<td colspan="3"></td>
			<td align="center" colspan="1">毕业日期</td>
			<td colspan="2"> </td>
		</tr>
		<tr>
			<td align="center">专业</td>
			<td colspan="3"></td>
			<td align="center" colspan="1">计算机水平</td>
			<td colspan="2"> </td>
		</tr>
		<tr>
			<td height="85" align="center" >证书</td>
			<td colspan="6" align="center">C1汽车驾驶证、报关员证、会计证、电工证</td>
		</tr>

		<tr>
			<td align="center" rowspan="3">工作经历</td>
			<td colspan="6">2011年在XX公司实习3个月</td>
		</tr>
		<tr>	
			<td colspan="6">2012年在XX公司兼职3个月</td>
		</tr>
		<tr>
			
			<td colspan="6">2012年在XX公司上班3个月</td>
		</tr>
		<tr>
			<td align="center" colspan="7" height="60">自我评价</td>
		</tr>
		<tr>
			<td align="center" colspan="7">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队合作精神</td>
		</tr>
	</table>
	</center>
</body>
</html>
